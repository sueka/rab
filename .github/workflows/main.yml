on:
  push:
    branches:
      - master

jobs:
  build:
    env:
      CI: true
      NODE_ENV: production
      GITHUB_API_URL: https://api.github.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: |
          npm ci
          npm run build
      - uses: actions/upload-artifact@v1
        with:
          name: build-artifact
          path: ./dist
        if: matrix.node-version == 10
        # TODO: skip it if test fails
    strategy:
      matrix:
        node-version: [10, 12]
  test:
    env:
      NODE_ENV: test
      TZ: Asia/Tokyo # for snapshots
      GITHUB_API_URL: https://api.github.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Test
        run: |
          npm ci
          npm test
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        if: matrix.node-version == 10
    strategy:
      matrix:
        node-version: [10, 12]
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: build-artifact
          path: ./dist
      - uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
    needs: build # TODO: not wait for building an app w/ Node 12
