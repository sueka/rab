on:
  push:
    branches:
      - master

jobs:
  build:
    env:
      CI: true
      NODE_ENV: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Ensure .env
        run: |
          ln -s .env.example .env
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: |
          npm ci
          npm run build
    strategy:
      matrix:
        node-version: [10, 12]
  test:
    env:
      NODE_ENV: test
      TZ: Asia/Tokyo # for snapshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Ensure .env
        run: |
          ln -s .env.example .env
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Test
        run: |
          npm ci
          npm test
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        if: matrix.node-version == 10
    strategy:
      matrix:
        node-version: [10, 12]
